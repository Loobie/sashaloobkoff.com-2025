<html>
<head>
	<title>Hello World</title>
	<script language="JavaScript">
		<!-- Begin
		
		// #######################################################

		// cs115 JavaScript
		// Assignment #3 -- First JavaScripts -- Hello world
		// 03.01.03
		
		// function that calls the alert window
		function callAlert(message){
			alert(message);
		}
		
		//  End -->
	</script>
</head>
<body bgcolor=black link="#ffffff" vlink="#808080" alink="#ff6600">

	<!--// The function call
		// Note: I could've just had the alert come up automatically
		// by placing the following onLoad event in the body tag:
		// onLoad="callAlert('Hello World\nby Sasha Loobkoff')"
		// but I like playing with buttons. : ) -->	
	<form>
		<input type="button" value="Click Here" onClick="callAlert('Hello World\nby Sasha Loobkoff')">
	</form>
	<font face='verdana, tahoma, geneva' size='-2' color='ffffff'><< <a href='#' onClick='window.close()'>Close Window</a> >></font>
