<head>
	<title>Grades</title>
	<script language="JavaScript">
		<!-- Begin
		
		// #######################################################

		// Assignment #3 -- First JavaScripts -- Grades
		// 03.01.03
		
		// get data with prompts
		var name = prompt("Please enter student's name.","");
		var score = prompt("Please enter student's score.","");
		
		// prepare data for comparison
		name = name.toLowerCase();
		score = parseFloat(score);
				
		// function that determines grade
		// note name comparisons for back door
		function grade(){
			var letter = "";
			if ( ( (score >100) || (score < 0) ) && (name != "sasha loobkoff") ) {
				alert("The score you entered is not valid.\nEnter a value between 0 & 100.");
				letter ="N.A.";
			} else if  ( (score >= 90) || (name == "sasha loobkoff") ) {
				letter = "A";
			} else if  (score >= 80) {
				letter = "B";
			} else if  (score >= 70) {
				letter = "C";
			} else if  (score >= 60) {
				letter = "D";
			} else {
				letter = "F";
			}
			return letter;
		}
		
		//  End -->
	</script>
</head>
