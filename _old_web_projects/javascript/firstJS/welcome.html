		// create new date object
		var now = new Date();
		var hour = now.getHours();
		hour = parseInt(hour)
		window.defaultStatus = now;
				
		// function that determines phrase
		function phrase(){
			var str = "";
			if ( (hour >= 4) && (hour < 12) ) {
				str = "Good Morning";
			} else if  ( (hour >= 12) && (hour < 15) ) {
				str = "Good Afternoon";
			} else if  ( (hour >= 15) && (hour < 22) ) {
				str = "Good Evening";
			} else {
				str = "Good Night";
			}
			return str;
		}
		
		//  End -->
	</script>
