<html>
<head>
	<title>Compute the Average</title>
	<script language="JavaScript">
		<!-- Begin
		
		// #######################################################
		// Sasha Loobkoff
		// cs115 JavaScript
		// Assignment #3 -- First JavaScripts -- Compute the Average
		// 03.01.03
		
		// get info from user via propts
		var name = prompt("Please input the student's name.","");
		var score1 = prompt("What is his/her first score?","");
		var score2 = prompt("What is his/her second score?","");
		var score3 = prompt("What is his/her third score?","");
		
		// create an array and sort it so we can get the two highest values
		var myArray = new Array(score1,score2,score3);
		function compare(a,b){
			return b - a;
		}
		myArray.sort(compare)
		
		// compute average. Note: need to convert to number (float).
		var avg = (parseFloat(myArray[0]) + parseFloat(myArray[1]))/2;
		
		//  End -->
	</script>
</head>
