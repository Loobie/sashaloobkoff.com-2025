<body bgcolor="#004A4A" link="#ffffff" vlink="#808080" alink="#ff6600">
	
	<!-- // All controls are based on adjusting rate (amount of middle space is cut during each
	     // setTimeOut cycle). I realize there are other ways of doing this, but this works great. -->
	<form name = "ctrlFrm">
		<input type="button" value="Stop" onClick="opener.prevRate = opener.rate; opener.rate = 0;">
		<input type="button" value="Start" onClick="opener.rate = opener.prevRate;">
		<input type="button" value="Faster" onClick="opener.rate = opener.rate + 1">
		<input type="button" value="Slower" onClick="opener.rate = opener.rate - 1">
	</form>
